<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bangers&family=Titillium+Web:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>King of the Kop</title>
</head>
<body>

  <div id="main">
    
    <div id="header">
      <img src="assets/images/Liverpool_FC.svg" alt="Liverpool FC club logo" id="club-logo">
      <h1>King of the Kop</h1>
      <div id="nav">
        <ul>
          <li><a href="index.html" class="active">Game</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>

    <div  id="content">
      <div class="score">
        <p id="board">Match Score</p>
        <p>Home: <span id="homePenaltyDisplay">0</span> Away: <span id="awayPenaltyDisplay">0</span></p>
      </div>
      <div id="message">
        <h3>Click where you think they are going to shoot</h3>
      </div>
      <div class="grid">
        <div class="block" id="block1"><img src="assets/game/goal1.webp" alt=""></div>
        <div class="block" id="block2"><img src="assets/game/goal2.webp" alt=""></div>
        <div class="block" id="block3"><img src="assets/game/goal3.webp" alt=""></div>
        <div class="block" id="block4"><img src="assets/game/goal4.webp" alt=""></div>
      </div>
      <div class="score">
        <p>Penalties taken: <span id="pens">0</span></p>
      </div>
    </div>
  </div>
  
  <script src="assets/js/game.js"></script>

</body>
</html>
