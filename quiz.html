<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bangers&family=Titillium+Web:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>King of the Kop</title>
</head>
<body>

  <div id="main">
    
    <div id="header">
      <img src="assets/images/Liverpool_FC.svg" alt="Liverpool FC club logo" id="club-logo">
      <h1>King of the Kop</h1>
      <div id="nav">
        <ul>
          <li><a href="index.html">Game</a></li>
          <li><a href="quiz.html" class="active">Quiz</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>

    
    
    <div id="content">
      <div id="startQuizBtn">
        <h2>Hey there! Welcome to the King of the Kop quiz. 
          <br>
          <br>Are you ready to test your knowledge about the club? 
          <br>
          <br>Press the button below to start the quiz and see how well you know Liverpool FC!</h2>
          <br>
        <button>Start Quiz</button>
      </div>
      <div class="quiz-container" style="display: none;">
        <div class="score">
          <p>Current Score
          <br>
          Home: <span id="homeScoreDisplay">0</span> Away: <span id="awayScoreDisplay">0</span></p>
        </div>
        <div class="question">
          <p id="questionNumber"></p>
        </div>
        <div class="question">
          <p id="questionText"></p>
        </div>
        <div class="image-container" id="imageContainer">
          <!-- Image will be displayed here -->
        </div>
        <div class="answers">
          <button class="answer-btn">Option 1</button>
          <button class="answer-btn">Option 2</button>
          <button class="answer-btn">Option 3</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/script.js"></script>

</body>
</html>
