<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
    content="King of the Kop, for people who love Liverpool FC">
    <meta name="keywords" content="King of the Kop, football, games, football game, football quiz">
    <title>King of the Kop</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- emailjs script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
        emailjs.init('GD6EVyazj09y7S7M-');
      })();
   </script>
   <!-- Link for icons -->
  <script src="https://kit.fontawesome.com/4a0d024432.js" crossorigin="anonymous"></script>
  </head>
<body>

  <div id="main"> 
    <!-- header and nav -->
    <div id="header">
      <img src="assets/images/Liverpool_FC.svg" alt="Liverpool FC club logo" id="club-logo">
      <h1>King of the Kop</h1>
      <div id="nav">
        <ul>
          <li><a href="index.html">Game</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
      </div>
    </div>
    <!-- content block includes feedback form-->
    <div id="content">
      <h2>Your Feedback</h2>
      <form id="feedbackForm" onsubmit="return validateForm()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <p>What would you like to contact us about</p>
        <div class="radio-group">
          <input type="radio" id="game" name="feedbackType" value="game">
          <label for="game">Game</label>
          <input type="radio" id="quiz" name="feedbackType" value="quiz">
          <label for="quiz">Quiz</label>
          <input type="radio" id="general" name="feedbackType" value="general">
          <label for="general">General</label>
        </div>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        </div>
        <div>
          <input id="ffsubmit" type="submit" value="Submit">
        </div>
      </form>
    </div>
    <!-- Footer -->
    <div id="footer">
      Liverpool FC Links
      <a href="https://www.liverpoolfc.com" aria-label="link to Liverpool FC" target="_blank"><i class="fa-solid fa-futbol"></i></a>
      <a href="https://www.facebook.com/LiverpoolFC" aria-label="link to facebook" target="_blank"><i class="fa-brands fa-facebook trans"></i></a>
      <a href="https://twitter.com/LFC" aria-label="link to twitter" target="_blank"><i class="fa-brands fa-x-twitter trans"></i></a>
    </div>
  <script src="assets/js/feedback.js"></script>
  </div>
</body>
</html>
